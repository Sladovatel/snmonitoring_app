<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/prof-change.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="/css/header.css">
    <title>SNMonitoring</title>
    <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Press+Start+2P&family=Ruda:wght@400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Flowtype.js/1.1.0/flowtype.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <style>

    </style>
</head>
<body>
    <header></header>
    <div class="settingspcon">
        <div class="settingscon">
            <h3 style="text-align: center;">Настройки</h3>
            <a class="settingitem" href="/settings/prof-change.html">Профиль</a>
            <a class="settingitem" href="/settings/security.html">Безопастность</a>
            <a class="settingitem" href="">Экспериментальное</a>
            <a class="exit" href="">Выйти</a>
        </div>
        <div class="edit-panel">
            <div class="pname pce">
                <img src="../lib/avatars/1537801.png" alt="">
                <h2 class="fc">neon_craft1</h2>
            </div>
            <div class="profile-edit">
                <div class="pavatar pce">
                    <img src="../lib/avatars/1537801.png" alt="">
                    <div class="avaaddlist">
                        <label class="input fc">
                            <input type="file" class="visually-hidden">
                            <span class="noselect">Загрузить</span>
                        </label>
                        <div class="avalist">
                            <img src="../lib/avatars/1537801.png" alt="">
                            <img src="../lib/avatars/1537801.png" alt="">
                            <img src="../lib/avatars/1537801.png" alt="">
                            <img src="../lib/avatars/1537801.png" alt="">
                        </div>
                    </div>
                    <label class="input fc" title="Загрузка лица скина через файл">
                        <input type="file" class="visually-hidden">
                        <span class="noselect">Загрузить через скин</span>
                    </label>
                    <label class="input fc" title="Загрузка лица скина по нику прикрепленному к лицензии">
                        <span class="noselect">Загрузить от лицензии</span>
                    </label>
                    <hr>
                    <div>
                        <h3>Опишите себя тремя словами</h3>
                        <h6 style="color: rgb(163, 163, 163);">Не более 29 символов</h6>
                    </div>
                    <input class="ininfo" type="text" placeholder="Напиши 3 слова" value="Четко модно молодежно">
                    <h3>Выберите любимый сервер</h3>
                    <select class="pservers" name="servers" id="">
                        <option value="" disabled="" selected="" hidden="">Сервер</option>
                        <option value="PolitBuild">PolitBuild</option>
                        <option value="WineMine">WineMine</option>
                    </select>
                </div>
                <div class="pbaner">
                    <div class="baner" style="    background: url(	https://i.pinimg.com/originals/bf/36/76/bf3676d6107b8953decfb33ad16ebf9b.gif) center/cover no-repeat;">
                        <div class="banerinfo">
                            <img src="../lib/avatars/1537801.png" alt="">
                            <div class="bname">
                                <h3>neon_craft1</h3>
                                <h4>Четко модно молодежно</h4>
                                <h6>Модератор / SteamWar</h6>
                            </div>
                        </div>
                    </div>
                    <div class="bedit pce">
                        <div class="banerlist">
                            <label class="input inputbaner fc">
                                <input type="file" class="visually-hidden">
                                <span class="noselect">Загрузить банер</span>
                            </label>
                            <div class="banerhistory">
                                <div class="bitem" style="background: url(	https://i.pinimg.com/originals/bf/36/76/bf3676d6107b8953decfb33ad16ebf9b.gif) center/cover no-repeat;"></div>
                                <div class="bitem" style="background: url(https://i.pinimg.com/originals/c9/bb/4c/c9bb4cf31417f2a8d59c5931d34ca67f.gif) center/cover no-repeat;"></div>
                                <div class="bitem" style="background: url(https://i.pinimg.com/originals/bb/0e/e7/bb0ee71810c69b34b23a1d8f8208b5b5.gif) center/cover no-repeat;"></div>
                            </div>
                        </div>
                        <h4>Цвет текста</h4>
                        <div class="ptextcolor">
                            <div class="coloritem" id="wtc" title="Белый текст"></div>
                            <div class="coloritem" id="btc" title="Черный текст"></div>
                            <div class="coloritem" id="atc" title="Адаптивный текст"></div>
                        </div>
                    </div>
                    <a href="/profile.html" class="save pce fc">
                        Сохранить
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/preload.js"></script>
    <script src="/js/components.js"></script>
</body>
</html>
